    <meta charset="UTF-8">

    <title>Buscar Anuncios</title>

</head>
<body>
    <header>
        <section class="titulo">
            <h1>Busqueda Avanzada - Pisos e Inmuebles</h1>
        </section>
        <hr>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li>
                    <form action="./resBuscar.html">
                    <input type="text" name="ciudad" placeholder="Ciudad">
                    <button type="submit">Buscar</button>
                    </form>
                </li>
                <li><a href="./buscar.html">Formulario de búsqueda</a></li>
                <li><a href="./login.html">No estas identificado</a></li>
                <li>
                    <form action="./index_logged.html">
                        <input type="text" name="user" placeholder="Nombre de usuario" required>
                        <input type="password" name="pwd" placeholder="Contraseña" required>
                        <button type="submit">Iniciar sesión</button>
                    </form>
                </li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <h2>Buscar Anuncios</h2>
        <form action="./resBuscar.html" id="busqueda">
            <fieldset>
                <legend>Rellena al menos un campo</legend>
                <label id="tipoAnuncio">Tipo de Anuncio
                    <select name="tipoAnuncio">
                        <option value="">Elige un tipo</option>
                        <option value="alquiler">Alquiler</option>
                        <option value="venta">Venta</option>
                    </select>
                </label>
                <label id="tipoVivienda">Tipo de Vivienda
                    <select name="tipoVivienda">
                        <option value="">Elige un tipo</option>
                        <option value="obraNueva">Obra nueva</option>
                        <option value="vivienda">Vivienda</option>
                        <option value="oficina">Oficina</option>
                        <option value="local">Local</option>
                        <option value="garaje">Garaje</option>
                    </select>
                </label>
                <label id="ciudad">Ciudad
                    <input type="text" name="ciudad" placeholder="Ciudad">
                </label>
                <label id="pais">País
                    <input type="text" name="pais" placeholder="País">
                </label>

                <label for="minPrecio">Precio mínimo</label>
                <input type="number" id="minPrecio" name="minPrecio">
                <label for="maxPrecio">Precio máximo</label>
                <input type="number" id="maxPrecio" name="maxPrecio">

                <label for="fecha_pub">Fecha de publicación</label>
                <input type="date" id="fecha_pub" name="fecha_pub">

            </fieldset>
            <button type="submit">Buscar</button> <!-- PARA CONTROLAR QUE AL MENOS UN CAMPO ESTÁ RELLENADO, SE HARÁ CON JAVASCRIPT -->
        </form>
    </main>

</body>
</html>
