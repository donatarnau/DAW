    <main>
        <h1>Buscar Anuncios</h1>
        <form action="./resBuscar" id="busqueda">
            <fieldset>
                <legend>Rellena al menos un campo</legend>
                <label id="tipoAnuncio">Tipo de Anuncio
                    <select name="tipoAnuncio">
                        <option value="">Elige un tipo</option>
                        <option value="alquiler">Alquiler</option>
                        <option value="venta">Venta</option>
                    </select>
                </label>
                <label id="tipoVivienda">Tipo de Vivienda
                    <select name="tipoVivienda">
                        <option value="">Elige un tipo</option>
                        <option value="obraNueva">Obra nueva</option>
                        <option value="vivienda">Vivienda</option>
                        <option value="oficina">Oficina</option>
                        <option value="local">Local</option>
                        <option value="garaje">Garaje</option>
                    </select>
                </label>
                <label id="ciudad">Ciudad
                    <input type="text" name="ciudad" placeholder="Ciudad">
                </label>
                <label id="pais">País
                    <input type="text" name="pais" placeholder="País">
                </label>
                <label id="precio">Rango de precios
                    <input type="number" name="minPrecio" placeholder="Precio mínimo">
                    <input type="number" name="maxPrecio" placeholder="Precio máximo">
                </label>
                <label id="fecha">Fecha de publicación
                    <input type="date" name="fecha_pub" placeholder="Fecha de publicación">
                </label>
            </fieldset>
            <button type="submit">Buscar</button> <!-- PARA CONTROLAR QUE AL MENOS UN CAMPO ESTÁ RELLENADO, SE HARÁ CON JAVASCRIPT -->
        </form>
    </main>
